<nav>
  <span *ngFor="let crumb of crumbs$ | async">
    <a
      *ngIf="crumb.link; else withoutLink"
      [routerLink]="crumb.link"
      [queryParams]="crumb.queryParams"
      [innerHTML]="crumb.label"
    ></a>
    <ng-template #withoutLink>
      <a>{{ crumb.label }}</a>
    </ng-template>
  </span>
</nav>
<h1>{{ title$ | async }}</h1>
