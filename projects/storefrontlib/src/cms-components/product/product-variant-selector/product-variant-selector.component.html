<ng-container *ngIf="product$ | async as product">
  <div class="variant-section">
    <cx-style-selector
      *ngIf="variants[variantType.APPAREL_STYLE]"
      [product]="product"
      [variants]="variants[variantType.APPAREL_STYLE]"
    ></cx-style-selector>
    <cx-size-selector
      *ngIf="variants[variantType.APPAREL_SIZE]"
      [product]="product"
      [variants]="variants[variantType.APPAREL_SIZE]"
    ></cx-size-selector>
  </div>
</ng-container>
