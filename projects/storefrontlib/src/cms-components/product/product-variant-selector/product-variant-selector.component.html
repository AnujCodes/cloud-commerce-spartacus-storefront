<ng-container *ngIf="product$ | async as product">
  <div class="variant-section" *ngIf="variants">
    <cx-style-selector
      *ngIf="variants['ApparelStyleVariantProduct']"
      [product]="product"
      [variants]="variants['ApparelStyleVariantProduct']"
    ></cx-style-selector>
    <cx-size-selector
      *ngIf="variants['ApparelSizeVariantProduct']"
      [product]="product"
      [variants]="variants['ApparelSizeVariantProduct']"
    ></cx-size-selector>
  </div>
</ng-container>
