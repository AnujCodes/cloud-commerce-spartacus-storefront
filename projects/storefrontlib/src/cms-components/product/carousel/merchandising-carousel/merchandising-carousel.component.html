<cx-carousel
  [items]="items$ | async"
  [title]="title$ | async"
  [sizeOfCarousel]="size$ | async"
  [backgroundColor]="backgroundColor$ | async"
  [textColor]="textColor$ | async"
  [template]="carouselItem"
  itemWidth="285px"
>
</cx-carousel>

<ng-template #carouselItem let-item="item">
  <a tabindex="0" [routerLink]="{ cxRoute: 'product', params: item } | cxUrl">
    <cx-media
      *ngIf="item.images?.PRIMARY"
      [container]="item.images.PRIMARY"
      format="product"
    >
    </cx-media>
    <h4>{{ item.name }}</h4>
    <div class="price">{{ item.price }}</div>
  </a>
</ng-template>
