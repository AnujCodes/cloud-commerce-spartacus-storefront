<br />
<div class="row col-md-8">
  <label>
    <span class="label-content">
      coupon
    </span>
  </label>
</div>
<form (submit)="apply()" [formGroup]="form">
  <div class="row">
    <div class="form-group col-md-8">
      <input
        type="text"
        class="form-control"
        formControlName="couponCode"
        placeholder="Enter coupon code"
      />
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-block btn-action"
        type="submit"
        [disabled]="!disableBtn && cartIsLoading"
        [class.disabled]="cartIsLoading"
      >
        Apply
      </button>
    </div>
  </div>
</form>

<ng-container *ngIf="cart.appliedVouchers as vouchers">
  <div *ngFor="let v of vouchers" class="row">
    <div *ngIf="!isReadOnly" class="cx-actions col-12">
      {{ v.code }}

      <button
        class="link"
        [class.disabled]="cartIsLoading"
        [disabled]="cartIsLoading"
        (click)="removeVoucher(v.code)"
      >
        {{ 'common.remove' | cxTranslate }}
      </button>
    </div>
  </div>
</ng-container>
