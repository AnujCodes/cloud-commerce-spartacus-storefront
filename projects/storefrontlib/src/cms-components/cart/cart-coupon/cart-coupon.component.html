<div class="cx-cart-coupon-title" data-test="title-coupon">
  {{ 'voucher.coupon' | cxTranslate }}
</div>
<div class="form-group ">
  <form (submit)="applyVoucher()" [formGroup]="form">
    <div class="row">
      <div class="col-md-8">
        <input
          type="text"
          class="form-control"
          data-test="input-coupon"
          id="applyVoucher"
          formControlName="couponCode"
          placeholder="{{ 'voucher.placeholder' | cxTranslate }}"
        />
      </div>
      <div class="col-md-4">
        <button
          class="btn btn-block btn-action "
          data-test="button-coupon"
          type="submit"
          [disabled]="
            cartIsLoading || !btnEnabled || (addVoucherIsLoading$ | async)
          "
          [class.disabled]="
            cartIsLoading || !btnEnabled || (addVoucherIsLoading$ | async)
          "
        >
          {{ 'voucher.apply' | cxTranslate }}
        </button>
      </div>
    </div>
  </form>
</div>

<cx-applied-coupons
  [vouchers]="cart.appliedVouchers"
  [cartIsLoading]="cartIsLoading"
  [isReadOnly]="false"
>
</cx-applied-coupons>
