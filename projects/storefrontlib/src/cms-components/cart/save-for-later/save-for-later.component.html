<ng-container *ngIf="cart$ | async as cart">
  <ng-container *ngIf="entries$ | async as entries">
    <div class="cart-details-wrapper">
      <div class="cx-total">
        {{
          'saveForLaterItems.itemTotal'
            | cxTranslate: { count: cart.totalItems }
        }}
      </div>
      <cx-promotions
        [promotions]="getAllPromotionsForCart(cart)"
      ></cx-promotions>
      <cx-cart-item-list
        [items]="entries"
        [potentialProductPromotions]="cart.potentialProductPromotions"
        [cartIsLoading]="!(cartLoaded$ | async)"
        [optionalButton]="'moveToCart'"
        (optionalAction)="moveToCart($event)"
        [showTotal]="false"
        [isReadOnly]="true"
      ></cx-cart-item-list>
    </div>
  </ng-container>
</ng-container>
