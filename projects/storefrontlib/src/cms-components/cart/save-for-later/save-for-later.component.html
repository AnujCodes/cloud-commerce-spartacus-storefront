<ng-container *ngIf="cart$ | async as cart">
  <ng-container *ngIf="entries$ | async as entries">
    <div *ngIf="cart.totalItems > 0" class="cart-details-wrapper">
      <div class="cx-total">
        {{
          'saveForLaterItems.itemTotal'
            | cxTranslate: { count: cart.totalItems }
        }}
      </div>
      <cx-promotions
        [promotions]="getAllPromotionsForCart(cart)"
      ></cx-promotions>
      <cx-cart-item-list
        [items]="entries"
        [potentialProductPromotions]="cart.potentialProductPromotions"
        [cartIsLoading]="!(cartLoaded$ | async)"
        [options]="{
          isReadOnly: false,
          showTotal: false,
          button: moveToCartBtn
        }"
      ></cx-cart-item-list>
    </div>
  </ng-container>
</ng-container>

<ng-template let-ctx #moveToCartBtn>
  <div class="col-md-3 col-lg-3 col-xl-3">
    <button
      class="link"
      [class.disabled]="ctx.loading"
      [disabled]="ctx.loading"
      (click)="moveToCart(ctx.item)"
    >
      {{ 'saveForLaterItems.moveToCart' | cxTranslate }}
    </button>
  </div>
</ng-template>
