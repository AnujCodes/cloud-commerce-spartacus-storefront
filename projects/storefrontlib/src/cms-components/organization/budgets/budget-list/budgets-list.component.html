<ng-container *ngIf="budgetsList$">
  <cx-table
    [tableData$]="budgetsList$"
    [sortType$]="sortType$"
    [currentPage$]="currentPage$"
    [header]="header"
    [columns]="getColumns() | async"
    [sortLabels]="getSortLabels() | async"
    (sortListEvent)="changeSortCode($event)"
    (pageChangeEvent)="pageChange($event)"
    (clickDetailsEvent)="goToBudgetDetail($event)"
  ></cx-table>
</ng-container>
