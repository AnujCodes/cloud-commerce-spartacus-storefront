<ng-container *ngIf="configuration$ | async as configuration">
  <div class="cx-total">
    {{ 'header.configId' | cxTranslate }} : {{ configuration.configId }}
    <br />
    {{ 'header.consistent' | cxTranslate }} : {{ configuration.consistent }}
    <br />
    {{ 'header.complete' | cxTranslate }} : {{ configuration.complete }}
  </div>
  <br />
  <div class="cx-total">
    {{ 'attribute.caption' | cxTranslate }}
  </div>
  <br />
  <div
    class="cx-item-list-row cx-config-group-attribute"
    *ngFor="let attribute of configuration.attributes"
  >
    <div class="cx-config-attribute-header">
      <cx-config-attribute-header
        [currentAttribute]="attribute"
      ></cx-config-attribute-header>
    </div>
    <div
      class="cx-config-attribute-value cx-config-attribute value-multi col-xs-12"
      [class.cpqProductConfig-attributeValue-multi]="isRadioButton(attribute)"
    >
      <cx-config-attribute-radio-button
        *ngIf="isRadioButton(attribute)"
        [currentAttribute]="attribute"
      ></cx-config-attribute-radio-button>
      <em *ngIf="isNotSupported(attribute)">{{
        'attribute.notSupported' | cxTranslate
      }}</em>
    </div>
  </div>
</ng-container>
