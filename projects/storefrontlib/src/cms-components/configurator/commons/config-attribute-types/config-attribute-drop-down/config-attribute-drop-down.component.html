<div id="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}">
  <div class="row">
    <div class="col-md-12 col-lg-9">
      <div class="form-group">
        <ng-container *ngIf="attribute.values">
          <div *ngIf="attribute.values.length !== 0">
            <ng-select
              [formControl]="attributeDropDownForm"
              [searchable]="false"
              [clearable]="false"
              [items]="attribute.values"
              bindLabel="valueDisplay"
              bindValue="valueCode"
              (change)="onSelect($event)"
            >
            </ng-select>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
