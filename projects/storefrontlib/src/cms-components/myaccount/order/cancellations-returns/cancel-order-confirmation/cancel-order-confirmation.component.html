{{ 'orderDetails.cancellationAndReturn.cancelNote' | cxTranslate }}
<div class="cx-nav row">
  <div class="col-md-12 col-lg-6">
    <button class="btn btn-block btn-action" (click)="back()">
      {{ 'common.back' | cxTranslate }}
    </button>
  </div>
  <div class="col-md-12 col-lg-6">
    <button
      class="btn btn-block btn-primary"
      (click)="submit()"
      [disabled]="cancelSubmit && isCancelling$ | async"
    >
      {{ 'orderDetails.cancellationAndReturn.submit' | cxTranslate }}
    </button>
  </div>
</div>

<ng-container *ngIf="cancelledEntries$ | async as cancelledEntries">
  <cx-cancel-or-return-items
    [entries]="cancelledEntries"
    [cancelOrder]="true"
    [confirmRequest]="true"
  >
  </cx-cancel-or-return-items>
</ng-container>
